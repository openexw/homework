    <div class="progress">
        <div id="aria" class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuemin="1" aria-valuemax="100" style="width: 0%">
            10%
        </div>
    </div>
    <button id="start" class="btn btn-primary">start</button>
    <button id="stop" class="btn btn-warning">stop</button>
    <script>
        var aria = document.getElementById('aria');
        var start = document.getElementById('start');
        var stop = document.getElementById('stop');

        var timer;
        var n = 1;
        /**
         * 定义time函数
         */
        function time(){
            //清除定时器
            clearInterval(timer);
            //设置定时器并赋值给timer
            timer = setInterval(function(){
                //设置进度条的宽度
                aria.style.width = n+"%";
                //设置进度条的值（显示的的值）
                aria.innerHTML = n+"%";
                //数组用来存放各种不同的样式
                var arr = ["progress-bar progress-bar-info progress-bar-striped active",
                            "progress-bar progress-bar-success progress-bar-striped active",
                            "progress-bar progress-bar-primary progress-bar-striped active",
                            "progress-bar progress-bar-danger progress-bar-striped active"];
                //设置进度条的样式
                aria.className = arr[Math.floor(n/30)];

                //进度条最大的值为100，若大于100，清除定时器
                if (n>=100){
                    clearInterval(timer);
                }else{

                    n++;
                }
            },200);
        }

        //设置事件
        start.onclick = function(){
            time();
        }
        stop.onclick = function(){
            clearInterval(timer);
        }
    </script>
