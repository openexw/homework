<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>简单输入框</title>
	<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
	
	<style>
		.col-bg{
			background: #890;
		}
	</style>
</head>
<body>

<div class="container">
	<form action="" role="form">
		<div class="form-group">
			<label for="username" class="control-label col-md-2">用户名</label>
			<input type="text" id="username" class="form-control col-md-10"/>
		</div>
		
		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" name="" id="password" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label for="file">上传文件</label>
			<input type="file" name="" id="file" />
		</div>
		
		<div class="form-group checkbox">
			<p>爱好</p>
			<label for="football">
				<input type="checkbox" name="" id="football" />足球
			</label>
			<label for="swim">
				<input type="checkbox" name="" id="swim" />游泳
			</label>
		</div>
		
		<div class="form-group">
			<p>性别</p>
			<label for="man">
				<input type="radio" name="sex" id="man" /> 男
			</label>
			<label for="woman">
				<input type="radio" name="sex" id="woman" /> 女
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="" id="" /> 记住密码
			</label>
		</div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" name="" id="" /> 
				找回密码
			</label>
		</div>
		<div class="form-group">
			<label for="">
				<input type="submit" class="btn  btn-default" value="提交"/>
			</label>
			
			<label for="">
				<input type="reset" class="btn  btn-default" value="重置"/>
			</label>
		</div>
	</form>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8">8</div>
			<div class="col-md-4">4</div>
		</div>
	</div>
	
	<div class="container">
		<p>媒体</p>
		<div class="row">
			<div class="col-md-8 col-xs-12 col-bg">8-14</div>
			<div class="col-md-4 hidden-xs col-bg">4</div>
		</div>
	</div>

	<form class="form-horizontal">
		<div class="form-group">
			<label for="" class="col-md-2 control-label">用户名</label>
			<div class="col-md-10">
				<input type="text" placeholder="请输入用户名" name="" id="" class="form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-star"></span>
				</div>
				<input type="text" class="form-control" />
			</div>
		</div>
	</form>
</div>
</body>
</html>
