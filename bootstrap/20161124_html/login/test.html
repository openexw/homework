<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			width: 500px;
			height: 400px;
			background: #890;
			
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left:  -250px;
			
			box-shadow: 0  5px 0 #000;
			
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
		}
		.content{
			position: relative;
		}
		.r-box{
			width: 100px;
			height: 100px;
			border: 4px solid #000;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			border-radius: 50%;
			background: #fff;
			position: absolute;
			left: 50%;
			margin-left: -50px;
			top: -50px;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class=content>
			<div class="r-box"></div>
		</div>
	</div>
	
	
</body>
</html>
