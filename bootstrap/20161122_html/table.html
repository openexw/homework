<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>表格</title>
	
	<style>
		td,th{
			background: #fff;
		}
	</style>
</head>
<body>
	<table width="100%" bgcolor=red cellpadding=1 cellspacing=1>
		<!-- 表头  开始-->
		<thead>
		<!-- tr: 行 -->
			<tr>
				<th>姓名</td>
				<th>年龄</td>
				<th>性别</td>
			</tr>
		</thead>
		<!-- 表头  结束-->
		
		<tbody>
			<tr height="50">
				<td colspan="2">王五</td>
				
				<td>女</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>56</td>
				<td>女</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
