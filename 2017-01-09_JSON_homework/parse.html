<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            margin:0 auto;
            width: 50%;
            background-color: #ddd;
        }
        li{
            width: 99.9%;
            height: 200px;
            list-style: none;
            border:1px solid #999;
        }
        img{
            width: 20%;
            height: 200px;
        }
        a{
            margin-left: 22%;
            padding:10px 0;
        }
        h2{
            margin-left: 22%;
        }
        i{
            margin-left: 22%;
            font-style: normal;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div>
<ul id="ls">
    <li>
        <img src="" alt="">
        <a href="">标题</a>
        <i>发布时间： <span></span></i>
        <i>作者: <span></span></i>
        <i>分类: <span></span></i>
    </li>
</ul>
</div>
<script src="ss.js"></script>
<script>

    /**
     * 数据绑定
     * json ==> html中
     * @type {Element}
     */
   var ls = document.getElementById("ls");
   var d = ss.results;
   var html = "";
    for(var i=0; i< d.length; i++){
        html += createList(d[i]);
    }
    ls.innerHTML = html;
    function createList(ss){
        var imgUrl = "";
        if(ss["images"]){
            imgUrl = ss["images"][0];
        }
        var html = '<li>'+
                    '<img src="'+imgUrl+'" alt="">'+
                    '<a href="'+ss["url"]+'">标题</a>'+
                    '<i>发布时间： <span>'+ss["publishedAt"]+'</span></i>'+
                    '<i>作者: <span>'+ss["who"]+'</span></i>'+
                    '<i>分类: <span>'+ss["type"]+'</span></i>'+
                    '</li>';
        return html;
    }
</script>

</body>
</html>
