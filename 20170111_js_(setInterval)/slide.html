<!doctype html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .clearFix{
            zoom:1;
        }
        .clearFix::after{
            content:"";
            display: block;
            clear: both;
        }
        #box{
            width: 1100px;
            height: 500px;
            background-color: #2b669a;
            position: relative;
            overflow: hidden;
        }
        #boxs{
            width:calc(1100px*2);
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content{
            width: 1100px;
            height: 400px;
           /* background-color: #890;*/
            float: left;
        }
        .content li:first-child{
            display: inline-block;
            width: 200px;
            height: 400px;
            background-color: rgba(10,100,0,0.5);
            position: absolute;
            z-index: 1;
        }
        .content li:nth-child(2){
            display: inline-block;
            width: 60%;
            height: 400px;
            margin-right:1%;
            overflow: hidden;
        }
        .content li:nth-child(2) img{
            width: 100%;
            height: 400px;
        }
        .content li:nth-child(2) img:hover{
            transform: scale(1.3);
            transition: 1s;
        }
        .content li:nth-child(3){
            display: inline-block;
            width: 39%;
            height: 400px;
            overflow: hidden;
            float: right;
            position: relative;
        }
        #contop{
            width: 100%;
            height: 200px;
            margin-bottom:10px;
            position: relative;
            background-color: #890;
        }
        #contop_left{
            width: 60%;
            overflow: hidden;
            float: left;
        }
        #contop_left img{
            width: 100%;
            height: 200px;
        }
        #contop_left img:hover{
            transform: scale(1.3);
            transition: 1s;
        }
        #contop_right{
            width: 40%;
            float: left;
        }
        #conbottom{
            width: 100%;
            height: 190px;
            background-color: #890;
            position: relative;
        }
        #conbottom_left img{
            width: 100%;
            height:140px;
        }
        #conbottom_left img:hover{
            transform: scale(1.3);
            transition: 1s;
        }
        .arrows{
            position: absolute;
            top: 85%;
            right: 45%;
        }
       #arrow_left{
           display: inline-block;
           width: 40px;
           height: 40px;
           border: 2px solid #fff;
           color: #fff;
           border-radius: 50%;
           text-align: center;
           line-height: 40px;
           font-size:26px;
           margin-right:25px;
       }
        #arrow_right{
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size:26px;
        }
    </style>

<script src="./move.js"></script>
<script>
    var box =document.getElementById("box");
    var boxs =document.getElementById("boxs");
    var content =document.getElementsByClassName("content");
    var arrow_left =document.getElementById("arrow_left");
    var arrow_right =document.getElementById("arrow_right");
    var w =content[0].offsetWidth;
    var time =null;
    var a = arrow_left.onclick=function(){
        boxs.style.left = boxs.offsetLeft-w+"px";
        boxs.style.transition = "1s";
        if(boxs.offsetLeft < -boxs.offsetLeft){
            boxs.style.left = 0;
        }
    }
   arrow_right.onclick=function(){
        boxs.style.left = boxs.offsetLeft+w+"px";
        boxs.style.transition = "1s";
       if(boxs.offsetLeft == 0){
           boxs.style.left = boxs.offsetLeft-w+"px";
       }
    }

    time =setInterval(a,3000);

    box.onmouseover =function(){
        clearInterval(time);
    }
    box.onmouseout =function(){
        time =setInterval(a,3000);
    }

</script>
