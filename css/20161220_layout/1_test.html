<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes TD {
            0%{
                -webkit-transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);
                transform: scale(1, 1);
            }
            50%{
                -webkit-transform: scale(1.5, 1.5);
                -moz-transform: scale(1.5, 1.5);
                -ms-transform: scale(1.5, 1.5);
                -o-transform: scale(1.5, 1.5);
                transform: scale(1.5, 1.5);
            }
            100%{
                -webkit-transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);
                transform: scale(1, 1);
            }
        }
        .td{
            width: 220px;
            height: 220px;
            margin:100px auto;
            background: url(images/heart.svg) 0 0 no-repeat;
            animation:TD 1s normal infinite;
        }
        @keyframes BK {
            0%{
                border-right:1px solid #000;
            }
            50%{
                border-right:hidden;
            }
        }
        @keyframes DZ {
            0%{
                width: 0;
            }
            50%{
                transition: steps(6,end);
            }
        }
        .dz{
            width: 7ch;
            overflow: hidden;
            white-space: nowrap;
            margin:0 auto;
            border-right:1px solid #000;
            animation:BK .8s normal infinite,DZ 5s normal infinite;
        }
        .hd{
            width: 400px;
            height: 237px;
            margin:0 auto;
            background: url(images/butterfly.jpg) 0 0 no-repeat;
            background-size:400px 237px;
            transition: 1s;
        }
        .hd:hover{
            background-size:450px 287px;
        }
        @keyframes DD {
            0%{
                transform: skew(0deg,0deg);
            }
            7%{
                transform: skew(-10deg,-10deg);

            }
            15%{
                transform: skew(9deg,9deg);

            }
            36%{
                transform: skew(-5deg,-5deg);

            }
            43%{
                transform: skew(3deg,3deg);

            }
            50%{
                transform: skew(0deg,0deg);
            }
        }
        .dd{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            margin:100px auto;
            animation:DD 1s ease-in-out infinite;
        }
        @keyframes PY {
            0%{
                transform: translateX(0);
            }
            7%{
                transform: translateX(-8px);

            }
            15%{
                transform: translateX(5px);

            }
            36%{
                transform: translateX(-4px);
            }
            43%{
                transform: translateX(3px);

            }
            50%{
                transform: skew(0deg,0deg);
            }
        }
        .py{
            width: 200px;
            height: 200px;
            background-color: peru;
            margin:100px auto;
            animation:PY 1s ease-in-out infinite;
        }
        @keyframes rotate {
            0%{
                transform:rotate3D(0,0,0,0deg);
            }
            100%{
                transform:rotate3D(1,1,0,180deg);
            }
        }
        .rotate{
            width: 200px;
            height: 200px;
            background-color: palegreen;
            margin:100px auto;
            animation:rotate 1s normal infinite;
        }
    </style>
</head>
<body>
    <div class="td"></div>
    <div class="dz">Animate</div>
    <div class="hd"></div>
    <div class="dd"></div>
    <div class="py"></div>
    <div class="rotate"></div>
</body>
</html>
