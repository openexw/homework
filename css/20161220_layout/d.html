<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .s{
            width: 200px;
            height: 300px;
            background-color: #678;
            resize: both;
            /*overflow: hidden;*/
            overflow: scroll;
        }
        .s div{
            width: 300px;
            height: 400px;
        }

        ::-webkit-scrollbar{
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-button{
            background-color: #f00;
        }

        ::-webkit-scrollbar-track{
            background-color: #00ff00;
        }
        ::-webkit-scrollbar-track-piece{
            /*background-color: #fff;*/
            /*width: 5px;*/
        }

        ::-webkit-scrollbar-thumb{
            background:#FFA711;
            border-radius:4px;
        }
        
        ::-webkit-scrollbar-corner{
            background-color: #783;
        }
        
        ::-webkit-resizer{
            background-color: #456;
        }
    </style>
</head>
<body>
    <div class="s">
        <div>i</div>

        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
