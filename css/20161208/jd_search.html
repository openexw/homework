<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<style>
   *{
       padding: 0;
       margin: 0;
   }
    .div1{
        max-width: 600px;
        min-width:100px;
        width: 100%;
        height: 1000px;
        background-color: #666;
        margin:0 auto;
    }
    .div2{
        width: 100%;
        height: 40px;
        position: relative;
        top: 0;

    }
    .left{
        width: 70px;
        height: 40px;
        background-color: #f00;
        position: absolute;
        top: 0;
    }
    .right{
        width: 100px;
        height: 40px;
        background-color: #0f0;
        position: absolute;

        top: 0;
    }
    .center{
        margin:0 100px 0 70px;
        position: absolute;

        top: 0;
    }
    .form{
        width: 100%;
    }
</style>
<body>
    <div class="div1">
        <div class="div2">
            <div class="left"></div>
            <div class="center">
                <div class="form">
                    <input type="text">
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
