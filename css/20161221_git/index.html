<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 500px;
            line-height:500px;
        }
        .box1{

            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%)
        }
        .box2{

            background-color: peru;
            margin: 0 auto;
        }
        .box3{

            background-color: powderblue;
            display: inline-block;
        }
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
</body>
</html>
