<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟敲键盘动画</title>
</head>
<style>
    @keyframes love {
        0%{
            width: 10px;
        }
        10%{
            width: 30px;
        }
        20%{
            width: 50px;
        }
        30%{
            width: 70px;
        }
        40%{
            width: 90px;
        }
        50%{
            width: 110px;
        }
        60%{
            width: 130px;
        }
        70%{
            width: 150px;
        }
        80%{
            width: 170px;
        }
        90%{
            width: 190px;
    }
        100%{
            width: 210px;
        }
    }
    @keyframes you {
        0%{
            border-right: 1px solid #000;
        }
        30%{
            border-right: 1px solid #fff;
        }
        60%{
            border-right: 1px solid #000;
        }
        85%{
            border-right: 1px solid #fff;
        }
        100%{
            border-right: 1px solid #000;
        }
    }

    .div{
        width: 10px;
        height: 20px;
        border-right: 1px solid #000;
        overflow: hidden;
        animation:love 3s infinite normal,you 3s infinite normal;
    }
    @keyframes border {
        from{
            border-right:3px solid #000;
        }
        to{
            border-right:3px solid #fff;
        }
    }
    @keyframes dz {
        from{
            width: 0;
        }
        to{
            width: 10ch;
        }
    }
    .dz{
        width: 10ch;
        overflow: hidden;
        white-space:nowrap;
        animation:border 1s alternate 0s infinite,dz 5s steps(10,end) infinite;
    }
</style>
<body>
    <!--<div class="div">
        打烂都卡了你到啦看你打啊看到你拉倒
    </div>-->
    <div class="dz">love,fuck.</div>
</body>
</html>
