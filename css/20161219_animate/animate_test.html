<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画测试</title>
    <style>
        .box{
            position: absolute;
            top: 25%;
            left: 25%;
            width: 300px;
            height: auto;
            animation: bobo 0.8s infinite;
        }
        @keyframes bobo {
            from{
                width: 400px;
            }
            80%{
                width: 300px;
            }
            to{
                width: 300px;
            }
        }

        h2{
            width: 10ch;
            border-right: 1px solid #000;
            white-space: nowrap;
            overflow: hidden;
            animation:char 10s steps(10,end),
            bdr 1s infinite;
        }
        @keyframes char {
            from{
                width: 0ch;
            }
        }
        @keyframes bdr {
            50%{
                border-right-color:transparent;
            }
        }
        .hbox{
            width: 600px;
            height: 300px;
            overflow: hidden;

        }
        .hbox img{
            width: 600px;
            height: 300px;
        }
        .hbox img:hover{
            transform: scale(1.2);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/heart.svg" alt="">
    </div>

    <div class="text">
        <h2>dwdafaswae</h2>
    </div>
    <div class="hbox">
        <img src="images/butterfly.jpg" alt="">
    </div>
</body>
</html>
