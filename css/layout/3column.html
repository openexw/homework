        *{
            padding: 0;
            margin: 0;
        }
       body{
           height: 100%;
       }
       div{
           height: 100%;
       }
        .left{
            width: 200px;
            background-color: #345;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .right{
            width: 300px;
            background-color: #657;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
        }
        .center{
            margin: 0 300px 0 200px;
            background-color: #098;
            height: 100%;
        }
        
    </style>
