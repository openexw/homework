<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>transition-timing-function_CSS参考手册_web前端开发参考手册系列</title>
    <style>
        h1{font-size:16px;}
        .test{overflow:hidden;width:100%;margin:0;padding:0;list-style:none;}
        .test li{
            position:relative;left:8px;width:220px;height:100px;
            margin:1px 5px;padding:10px;border:1px solid #ddd;
            background-color:#eee;color:#000;
            transition-duration:.5s;
            transition-property:left;
        }
        .test li:nth-child(1){
            transition-timing-function:linear;
        }
        .test li:nth-child(2){
            transition-timing-function:ease;
        }
        .test li:nth-child(3){
            transition-timing-function:ease-in;
        }
        .test li:nth-child(4){
            transition-timing-function:ease-out;
        }
        .test li:nth-child(5){
            transition-timing-function:ease-in-out;
        }
        .test li:hover{left:100px;}
    </style>
</head>
<body>
<h1>请将鼠标移动到下面的矩形上：</h1>
<ul class="test">
    <li>linear: 线性过渡</li>
    <li>ease: 平滑过渡</li>
    <li>ease-in: 由慢到快</li>
    <li>ease-out: 由快到慢</li>
    <li>ease-in-out: 由慢到快再到慢</li>
</ul>
</body>
</html>
