<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="video">
    <!--<audio src=""></audio>-->
    <video src="mv.mp4"></video>
    <div class="video-controls">

        <!-- 播放/暂停 -->
        <a href="javascript:;" class="switch fa fa-play"></a>
        <!-- 全屏 -->
        <a href="javascript:;" class="expand fa fa-expand"></a>
        <!-- 进度条 -->
        <div class="progress"> <div class="loaded"></div>
        <div class="line"></div> <div class="bar"></div> </div>
        <!-- 时间 -->
        <div class="timer"> <span class="current">00:00:00</span> /
        <span class="total">00:00:00</span> </div>
        <!-- 声音 -->
    </div>
</div>
</body>
</html>
