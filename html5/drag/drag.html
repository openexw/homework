<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .img{
            width: 500px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="target"></div>

<img src="images/logo.jpeg" alt="" class="img" draggable="true">

<script>
    var drag = document.querySelector(".img");
    drag.ondragstart = function(ev){
        this.style.border = '1px solid #f00';
        ev.dataTransfer.setData("Text",ev.target.className);
    };

    var drop = document.querySelector(".target");

    drop.ondrop = function(ev){
        //禁止浏览器默认的事件
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        console.log(data);
        ev.target.appendChild(document.querySelector(data));
    }

    drop.ondragover = function (ev) {
        ev.preventDefault();
    }

</script>
</body>
</html>
