<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
        }
        .layer{
            display: none;
            /*background:  url(drag/images/logo.jpeg) 0 0 no-repeat;*/
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            -webkit-background-size:100%;
            background-size:100%;
            z-index: 100;
        }
        .con-login{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #987;
            z-index: 102;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            display: none;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            /*border-width: 1px;
            border-style: dotted;
            border-color: #000;*/
            background-color: rgba(255, 34, 35, .6);

            /*-webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            border-radius: 5px;*/
         /*   border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
*/
            -webkit-border-radius: 5px 0 0 0;
            -moz-border-radius: 5px 0 0 0;
            border-radius: 5px 0 0 0;

            /*
            color: 颜色
            x：水平方向的偏移
            y：垂直方向的偏移
            blur：模糊值，不能为负值
            外延：外延，不能为负值
            */
            box-shadow: #000 20px 20px 10px 0;

            -webkit-border-image: url(drag/images/logo.jpeg) 2 9 fill repeat;
            border-image: url(drag/images/logo.jpeg) 2 9 fill stretch;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<div class="layer">
</div>
<div class="con-login"></div>

    <script>
        var box = document.querySelector(".box");
        var layer = document.querySelector(".layer");
        var con_login = document.querySelector(".con-login");
        box.onclick = function () {
            layer.style.display = 'block';
            con_login.style.display = 'block';

        }
        layer.onclick = function(){
            layer.style.display = 'none ';
            con_login.style.display = 'none ';

        }
    </script>
</body>
</html>
