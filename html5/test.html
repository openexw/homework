<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf8">
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            border: solid 1px #CCC;
            border-radius: 5px 5px 5px 5px;
            text-align: center;

        }

        .h20 {
            height: 60px;
        }

        .h40 {
            height: 40px;
        }

        .h500 {
            height: 500px;
        }

        nav {
            border: solid 1px #CCC;
            border-radius: 5px 5px 5px 5px;
            margin: 30px 0;
            text-align: center;
        }

        article {
            border: solid 1px #CCC;
            border-radius: 5px 5px 5px 5px;
            margin: 20px 25%;
            position: absolute;
            width: 74%;
            text-align: center;

        }

        aside {
            border: solid 1px #ccc;
            border-radius: 5px 5px 5px 5px;
            margin: 20px 0 0 10px;
            width: 20%;
            text-align: center;
            float: left;
        }

        footer {
            border: solid 1px #CCC;
            border-radius: 5px 5px 5px 5px;
            margin: 20px 0;
            margin-top: 540px;
            text-align: center;

        }

        .hauto {
            border: none 1px #CCC;
            border-radius: 5px 5px 5px 5px;
            margin: auto 0;
            width: 100%;
            text-align: center;

        }
    </style>

</head>

<body>
<header class="h20">页头</header>
<nav class="h40">导航</nav>
<!--语义化-->
<article class="hauto">

    <aside class="h500"> 侧边栏</aside>

    <article class="h500">
        <hgroup>
            <h2>wertyu</h2>
        </hgroup>
        <section>内容区</section>
    </article>

</article>

<footer class="h40">页尾</footer>
</body>

</html>
