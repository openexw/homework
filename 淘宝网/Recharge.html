<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scale=1.0" />

</head>
<body>
<div class="container">
    <div class="head">
        <ul class="head-content clearfix">
            <li style="border-bottom: 2px solid #ff4400;">
                <a href="">话费流量</a>
            </li>
            <li>

        </ul>

        </div>

    <div class="charge clearfix">

        </ul>
        <ul class="price-ul clearfix">
            <li>300元</li>
            <li>500元</li>

    <div class="button">

    </div>

</html>
