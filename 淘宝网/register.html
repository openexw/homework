<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scale=1.0" />
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="SHORTCUT ICON" href="My-image/LOGO.ico">
</head>
<body>
<div class="container">
    <div class="hint clearfix">
        <div class="hint-left">
            <p>&nbsp;&nbsp;&nbsp;您需要登录才能继续访问</p>
        </div>
        <div class="hint-right">
            <p><a href="homePage.html">返回首页&nbsp;&nbsp;&nbsp;</a></p>
        </div>
    </div>
    <div class="information clearfix">
        <div class="account clearfix">
            <span>&nbsp;&nbsp;账户</span>
            <input type="text" placeholder="手机号/邮箱/会员名">
        </div>
        <div class="password clearfix" >
            <span>&nbsp;&nbsp;登录密码</span>
            <input type="text" placeholder="请输入密码">
        </div>
    </div>
    <div class="button">
        <button type="submit" class="denglu">登录</button>
    </div>
    <div class="register">
        <div class="register-center">
            <p class="register-left left">
                免费注册
            </p>
            <p class="register-right right">
                忘记密码
            </p>
        </div>
    </div>
</div>
</body>
</html>
