    /*
     1.给定一个数组[4,6,7,8,9]，求出数组中所有元素之和。
     */
    var a =[4,6,7,8,9];
    var sum =0;
    for(var i=0;i<a.length;++i){
        sum +=a[i];
    }
    console.log(sum);

    /*
     2.数组[4,5,6,4,5,7,8,9,7,6,5], 去掉数组中重复的元素。
     */

    var ab =[4,5,6,4,5,7,8,9,7,6,5];
    var b = ab[0];
    var c = ab[1];
    var d =ab.sort(function(b,c){
        return b-c;
    });
    console.log(d);
    for(var i=0;i<ab.length;++i){
        if(ab[i] == ab[i+1]){
            ab[i] ="";
        }
    }
    var e =ab.join("");//转换为字符串
    e = e.split("");//转换为数组
    console.log(e);

        if (con[i][1] == "女" && con[i][3] == "大一") {
            var num = con[i];

        }
