                <div class="shzr">

                </div>
                <div class="hzhb">

                <img id="img13" src="images/z_img13.jpg" alt="">
                <img id="img14" src="images/z_img14.jpg" alt="">

            <!--第二幅-->
            <div class="banner">

                    <h2>人才理念</h2>
                    <p>“合理用人、客观评人、文化留人”。宝能教育殷切期待有识之士、有志之才加入我们，携手提供领先、便捷、优质的教育资源和服务。</p>

        <div id="direction">
            <i class="left"></i>
            <i class="right"></i>
        </div>
    </div>
</body>
<script src="js/move.js"></script>
<script>
    var img = document.querySelectorAll(".banner");
    var con = document.querySelector("#slide-con");
    var slide = document.getElementById("slide");

    var w = img[0].offsetWidth;

    var direction = document.querySelectorAll("#direction i");
    var prev = direction[0];
    var next = direction[1];
    var now = 0; //当前显示图片索引
    var timer = null;




    //2. 左右图片的切换
    //2.1上一张
    prev.onclick = function () {
        now--;
        if(now == -1){
            now = img.length - 1;
        }
        auto();
    };
    //2.2下一张
    next.onclick = function () {
        now++;
        if(now == img.length){
            now = 0;
        }
        auto();
    };
    //3. 自动播放
    timer = setInterval(next.onclick,2000);

    //4. 鼠标移入移出事件
    slide.onmouseover = function () {
        clearInterval(timer);
    };
    slide.onmouseout = function () {
        timer = setInterval(next.onclick,2000);
    };
    //图片切换动画
    function auto() {
        //2.2 大图片切换
        startMove(con,{"left":-now*w});
    }
</script>
</html>
