    function fbi(n){
        var a = 1;
        var b;
        for(var i=0; i<n; i++){
            if(i==0 || i==1){
                b = a;
            }else{
                var temp = a; //2
                a = b; //b=3, a =3
                b = temp+b; // b=5
            }
        }

        return b;
    }

   console.log(fbi(100));

    function fbi1(n){
        if(n==1 || n==2){
            return 1;
        }
        return fbi1(n-1)+ fbi(n-2)
    }

    /**

     * 2. 确定递归体
     * 3. 确定跳出条件（临界条件）
     * 4. 书写递归函数
     *
     * 递归的特点：
     * 1. 自己调用自己
     * 2. 临界条件（跳出结构）
     * @param n
     * @returns {*}
     */
    function sum(n){
        if(n == 1) return 1; //跳出条件

        return sum(n-1) + n; //递归体
    }

    console.log(sum(100));


    function odd(n){
        if(n==0) return 1;
        return odd(n-1)+2;
    }

    function sumx(n){
        if(n == 0) return 1;
        return sumx(n-1) + odd(n);
    }
