/**
 * 添加事件
 * 1. 在html中添加`onXXX`属性
 * 2. 获取元素后添加`.onXXXX`
 * 3. 通过`addEventListener("eventType", callback)`
 */

   /**
    * onclick	当用户点击某个对象时调用的事件句柄。
      ondblclick	当用户双击某个对象时调用的事件句柄。
      oncontextmenu	在用户点击鼠标右键打开上下文菜单时触
      onmousemove	鼠标被移动。
      onmouseover	鼠标移到某元素之上。
      onmouseout 鼠标从某元素移开。
    */
