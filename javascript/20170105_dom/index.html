    console.log(qp);

    function _$(ele){
        if(ele.charAt(0) == "#"){
            return document.querySelector(ele); //object
        }else{
            return document.querySelectorAll(ele); //集合
        }
    }

    var s = _$("#id"); // DOM

    console.log(s);

     */

     *

     * dom.id = "" //添加一个id
     * dom.style.??? = ?? //给dom设置样式

     */
