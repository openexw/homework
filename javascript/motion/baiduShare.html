        /**
         * 如果两个函数功能一样，参数越少越好，所以需要干掉一个
         * 例子:
         * 生活中坐出租车，不会告诉他你要开多快，只会告诉你一个目标
         * 干掉速度
         *
         * left: 30 iTarget: 300 右->正
         * left: 600 iTarget: 50 左->负
         */
        function startMove(iTarget){
            var shares = document.getElementById("share");
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 0;
                //确定速度的正负（运动的方向）
                if(shares.offsetLeft >iTarget){
                    speed = -10;
                }else{
                    speed = 10;
                }
                if(shares.offsetLeft == iTarget){
                    clearInterval(timer);
                }else{
                    shares.style.left = shares.offsetLeft+speed+"px";
                }
            }, 30);
        }
    </script>
