     * window.onload 与 $(document).ready()的区别
     * window.onload: 需要页面中DOM树、图片、视频、音频等资源加载完成之后才允许运行JavaScript代码
     *
     * $(document).ready(function(){
     *
     * })：当DOM树加载完成之后就允许运行JavaScript代码了
     * $(function(){
     *
     * });
     */
    $("p").focusin(function() {
        $(this).find("span").css('display','inline').fadeOut(1000);
    });
