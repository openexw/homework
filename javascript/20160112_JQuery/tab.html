<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        li{
            list-style: none;
        }
        #box{
            width: 500px;
            height: 450px;
            border: 1px solid #000;
            margin: 0 auto;
            margin-top: 100px;
        }
        .tit{
            height: 36px;
            line-height: 36px;
            background-color: #345677;
        }
        .tit span{
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }
        .tit span:hover,
        .tit span.active{
            background-color: #fff;
            color: #000;
        }

        .con li{
            display: block;
            width: 100%;
            height: 415px;
            display: none;
            position: relative;
        }
        .con li span{
            position: absolute;
            left: -100px;
            top: 100px;
            font-size: 25px;
        }
        .con li:first-child{
            background-color: #345;
        }
        .con li:last-child{
            background-color: #f00;
        }
        .con li.active{
            display: block;
            /*border: 2px solid #000;*/
        }
        #b{
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="tit">
            <span class="active">手机</span>
            <span>电话</span>
            <span>小灵通</span>
        </div>
        <ul class="con">
            <li class="active">手机 <span>YUYUY</span></li>
            <li>电话 <span>YUYUY</span></li>
            <li>小灵通 <span>YUYUY</span></li>
        </ul>
    </div>

    <div id="b"></div>
    <script src="../dist/js/jQuery.min.js"></script>
    <script>
        $('#b').slideUp(300).delay(800).slideDown(400);
        $("#b").click(function(){

            $("#b").animate({
               left: "500px",
                top: "200px"
            }, 1000);
        });
        /*$(".tit span").each(function(i, item){
            item.index = i;
            item.onclick = function(){
                var index = this.index;
                $(".tit span").removeClass("active");
                $(this).addClass("active");
                con.hide();
                $(con[index]).show();
            };
        });*/
        /*$(".tit span").click(function(){
            $(".tit span").removeClass("active");
            $(this).addClass("active");
            con.hide();
            $(con[$(this).index()]).show();
        });*/
        var con = $('.con li');
        $(".tit span").click(function(){
            $(".tit span").removeClass("active");
            $(this).addClass('active');
            con.hide();
            var index = $(this).index();
//            var self = this;
            $(con[index]).slideToggle("slow", function(){
//                console.log($(self));
                $(con[index]).find("span").animate({"left": "100px"}, 1000)
            });
        });

    </script>
</body>
</html>
