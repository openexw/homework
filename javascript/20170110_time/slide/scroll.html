<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/scroll.css">
</head>
<body>
    <div id="box">
        <ul class="clearFix" id="roll">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        var roll = document.getElementById("roll");
        roll.innerHTML = roll.innerHTML+roll.innerHTML;
        var li = document.querySelectorAll("#roll li");
        var w = li[0].offsetWidth+5;
        roll.style.width = li.length*w+"px"

        var timer = null;

        autoPlay();
        function autoPlay(){
            timer = setInterval(function(){
                if(roll.offsetLeft < -roll.offsetWidth/2){
                    roll.style.left = "0";
                }
                roll.style.left = roll.offsetLeft-2+"px";
            }, 30);
        }

        roll.onmouseover = function(){
            clearInterval(timer);
        };

        roll.onmouseout = function(){
            autoPlay();
        }
    </script>
</body>
</html>
