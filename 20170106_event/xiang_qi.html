<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            margin:0 auto;
            width: 875px;
            height: 950px;
            background-color: #b19408;
        }
        #di{
            width: 816px;
            height:408px;
            margin:0 auto;
            border: 2px solid #666;
            border-bottom: none;
        }
        #di2{
            width: 816px;
            height:100px;
            margin:0 auto;
            border-left: 2px solid #666;
            border-right: 2px solid #666;
        }
        #di3{
            width: 816px;
            height:408px;
            margin:0 auto;
            border: 2px solid #666;
            border-top:none;
        }
        .che{
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            float: left;
        }
        .chu{
            width: 816px;
            height: 100px;
        }
        .span{
            display: inline-block;
            width: 408px;
            height: 100px;
            text-align: center;
            line-height:100px;
            color: #000;
            font-size:30px;
            font-weight:bold;
        }
    </style>
</head>
<body>
<div id="div">
    <div id="di"></div>
    <div id="di2"></div>
    <div id="di3"></div>
</div>
</body>
<script>
    var di = document.getElementById("di");
    var di2 = document.getElementById("di2");
    var di3 = document.getElementById("di3");
    var che = document.getElementsByClassName("che");


    for(i=0;i<8;i++){
        var d1=document.createElement("div");
        d1.className = "che";
        di.appendChild(d1);
        for(j=0;j<3;j++){
            var d2=document.createElement("div");
            d2.className = "che";
            di.appendChild(d2);
        }
    }
        var d3=document.createElement("div");
        for(var k=0; k<2; k++){
            var span = document.createElement("span");
            span.className = "span";
            if(k==0){
                span.innerText = "楚河"
            }else{
                span.innerText = "汉界"
            }
            d3.appendChild(span);
        }
        d3.className = "chu";
        di2.appendChild(d3);
    for(i=0;i<8;i++){
        var d1=document.createElement("div");
        d1.className = "che";
        di3.appendChild(d1);
        for(j=0;j<3;j++){
            var d2=document.createElement("div");
            d2.className = "che";
            di3.appendChild(d2);
        }
    }
</script>
</html>
